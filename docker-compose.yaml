services:

  apache:
    build: docker/apache
    container_name: apache
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/pokemon
    env_file:
      - .env

  mariadb:
    image: mariadb:latest
    container_name: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: nein
      MYSQL_DATABASE: pokedex
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: 123456
    ports:
      - "3306:3306"
    restart: always
    volumes:
      - mariadb_data:/var/lib/mysql
